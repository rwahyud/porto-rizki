<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Logo Figma</title>
    <style>
        body {
            padding: 50px;
            background: #f5f5f5;
        }
        .test-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
        }
        .figma-logo {
            max-width: 140px !important;
            max-height: 140px !important;
            width: auto !important;
            height: auto !important;
            object-fit: contain !important;
            padding: 40px !important;
            background-color: #ffffff !important;
            border-radius: 16px !important;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1) !important;
            margin: auto !important;
            border: 2px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h2>Test Logo Figma</h2>
        <p>Logo Figma dengan styling CSS:</p>
        <img src="assets/logo figma.jpg" alt="Figma Logo" class="figma-logo">
        <p>Logo Figma tanpa styling (ukuran original):</p>
        <img src="assets/logo figma.jpg" alt="Figma Logo Original" style="max-width: 200px; border: 1px solid #ccc;">
    </div>
</body>
</html>
