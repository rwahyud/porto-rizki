<!-- Hero Image SVG for RTW -->
<svg width="500" height="400" viewBox="0 0 500 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="heroGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#333"/>
      <stop offset="100%" style="stop-color:#666"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="500" height="400" fill="url(#heroGradient)" rx="10"/>
  
  <!-- Code lines simulation -->
  <rect x="50" y="80" width="300" height="4" fill="#888" rx="2"/>
  <rect x="50" y="100" width="250" height="4" fill="#666" rx="2"/>
  <rect x="50" y="120" width="320" height="4" fill="#888" rx="2"/>
  <rect x="50" y="140" width="200" height="4" fill="#666" rx="2"/>
  <rect x="50" y="160" width="280" height="4" fill="#888" rx="2"/>
  <rect x="50" y="180" width="150" height="4" fill="#666" rx="2"/>
  <rect x="50" y="200" width="300" height="4" fill="#888" rx="2"/>
  
  <!-- Monitor/Screen representation -->
  <rect x="80" y="50" width="340" height="220" fill="#000" stroke="#888" stroke-width="2" rx="5"/>
  <rect x="90" y="60" width="320" height="180" fill="#111" rx="3"/>
  
  <!-- RTW text in center -->
  <text x="250" y="170" text-anchor="middle" fill="#fff" font-family="Courier New, monospace" font-size="36" font-weight="bold">RTW</text>
  <text x="250" y="200" text-anchor="middle" fill="#888" font-family="Arial, sans-serif" font-size="14">Web Developer</text>
  
  <!-- Bottom stand -->
  <rect x="230" y="270" width="40" height="30" fill="#666" rx="2"/>
  <rect x="200" y="300" width="100" height="10" fill="#888" rx="5"/>
</svg>
